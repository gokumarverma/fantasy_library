{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
    <div class="mt-4 p-5 bg-secondary-subtle text-black rounded">
        <h3 class="text-left">
            <ul>
                <li>You can remove author from fantasy library here</li>
            </ul>
        </h3>
        <form method="POST">
            <p class="text-danger"><b>Note all books from this author will also be deleted from fantasy library</b> </p>
            {{form.hidden_tag()}}
            {{form.id.label()}} {{form.id()}}
            {{form.submit()}}


        </form>
    </div>
</div>
{% endblock %}
